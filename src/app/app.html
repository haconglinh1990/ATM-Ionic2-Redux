<ion-menu [content]="content">
  <ion-header id="header_menu">
    <img src="./assets/images/voz2.png"/>
  </ion-header>

  <ion-content>
    <ion-list id="list_action">

      <button menuClose ion-item (click)="goToMapPage()">
        <ion-avatar item-left>
          <img src="./assets/images/map_icon.png" id="mapIcon" />
        </ion-avatar>
        <h2>Google Map</h2>
      </button>

      <button ion-item>
        <ion-avatar item-left>
          <img src="./assets/images/search_icon2.svg"/>
        </ion-avatar>
        <h2>Search Another Place</h2>
      </button>

      <button ion-item>
        <ion-avatar item-left>
          <img src="./assets/images/move_icon.png"/>
        </ion-avatar>
        <h2>Move By</h2>
      </button>

      <button ion-item>
        <ion-avatar item-left>
          <img src="./assets/images/history_icon.png"/>
        </ion-avatar>
        <h2>History Search</h2>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
