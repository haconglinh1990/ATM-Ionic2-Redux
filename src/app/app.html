<ion-menu [content]="content">
  <ion-header class="header">
    <img src="./assets/images/voz2.png"/>
  </ion-header>

  <ion-content>
    <ion-list class="list_action">

      <button ion-item>
        <ion-avatar item-left>
          <img src="./assets/images/map_icon.png" id="mapIcon" />
        </ion-avatar>
        <h2>Google Map</h2>
      </button>

      <button ion-item>
        <ion-avatar item-left>
          <img src="./assets/images/search_icon2.svg"/>
        </ion-avatar>
        <h2>Search Another Place</h2>
      </button>

      <button ion-item>
        <ion-avatar item-left>
          <img src="./assets/images/move_icon.png"/>
        </ion-avatar>
        <h2>Move By</h2>
      </button>

      <button ion-item>
        <ion-avatar item-left>
          <img src="./assets/images/history_icon.png"/>
        </ion-avatar>
        <h2>History Search</h2>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false">
</ion-nav>
